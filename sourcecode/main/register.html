<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../main/style.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><img src="images/logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml navbar-links">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="register">
      <div class="login-section">
        <div id="login-welcome">
          <p id="welcome-name">Welcome</p>
          <a href="quiz.html">Get Started</a>
        </div>
        <div class="cont" id="login">
          <div class="login-title"><h2>Register Form</h2></div>
          <form
            class="register-form"
            method="post"
            name="form"
            onsubmit="validated(event)"
          >
            <div class="login-label"><label>UserName</label></div>
            <div>
              <input
                type="text"
                class="login-input login-username"
                name="username"
              />
            </div>
            <div id="username_error">Please fill up your UserName</div>

            <div class="email-label"><label>Email</label></div>
            <div>
              <input class="email-input" name="email" type="email" />
            </div>
            <div id="email_error">Please fill up your Email</div>

            <div class="login-label"><label>Password </label></div>
            <div>
              <input
                id="login-pass"
                class="login-input"
                type="password"
                name="password"
              />
            </div>
            <div id="pass_error">Please fill up your Password</div>

            <div class="login-label"><label>Confirm Password </label></div>
            <div>
              <input class="login-input" id="passwordConfirm" type="password" />
            </div>
            <div id="confirm_error">Password Dose not match</div>

            <div>
              <input class="login-submit" type="submit" value="Register" />
            </div>
          </form>
          <div>
            <p class="login-sign">
              Have an account? <a href="login.html"> Log in </a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">About</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
      </div>
      <div class="icons">
        <a href="https://www.linkedin.com/in/abdallah-marei/" target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/AbdallahMarei" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.facebook.com/abdullah.mari" target="_blank"
          ><i class="fab fa-facebook-f"></i
        ></a>
      </div>
      <p>&copy Copyright 2021. Made by eCHO</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
